<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit And Loss</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <h1><span class="stock-heading">Stock</span> <span class="profit-heading">Profit</span> <span class="and-heading">And</span> <span class="loss-heading">Loss</span></h1>
      <label for="initial-price"
        >Initial Price :
        <input id="initial-price" placeholder="Enter Initial Value Here "
      /></label>

      <label for="stocks-qty"
        >Stocks Quantity :
        <input id="stocks-qty" placeholder="Enter Stock Quantity Here " />
      </label>

      <label for="current-price"
        >Current Price :
        <input id="current-price" placeholder="Enter Current Price Here" />
      </label>

      <button id="submit-btn">Tell Me!</button>
      <div id="output-box"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
